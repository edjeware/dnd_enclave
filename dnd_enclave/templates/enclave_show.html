{% extends "base.html" %}
{% block title %} Welcome to {{ enclave.name }} {% endblock %}


{% block content %}
  <ul>
  {% for building in buildings %}
    <li>{{ building.id }} - <a href="{{ url_for('building_show', building_id=building.id, enclave_id=enclave.id) }}">{{ building.name }}</a></li>
  {% endfor %}
  </ul>
{% endblock %}
